<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Currency Exchange</title>
  <link rel="stylesheet"  href="styles.css">
</head>
<body>

  <h1>Live Currency Exchange</h1>
  
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>

  <input type="number" id="amount" placeholder="Enter amount" oninput="getExchangeRate()">

  <select id="toCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>

  <br>

  <input type="button" value="Get Exchange Rate" onclick="getExchangeRate()">

  <br>

  <p id="result"></p>
<script src="script.js">  </script>

</body>
</html>
