<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Currency Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: #333;
    }

    select, input {
      margin: 10px;
      padding: 8px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #1e90ff;
    }
  </style>
</head>
<body>

  <h1>Live Currency Exchange</h1>
  
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>

  <input type="number" id="amount" placeholder="Enter amount" oninput="getExchangeRate()">

  <select id="toCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>

  <br>

  <input type="button" value="Get Exchange Rate" onclick="getExchangeRate()">

  <br>

  <p id="result"></p>

  <script>
    function getExchangeRate() {
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const amount = document.getElementById('amount').value;

      const apiKey = 'YOUR_API_KEY';
      const apiUrl = `https://open.er-api.com/v6/latest/${fromCurrency}?apikey=${apiKey}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const rate = data.rates[toCurrency];
          const result = amount * rate;
          document.getElementById('result').innerText = `${amount} ${fromCurrency} is ${result.toFixed(2)} ${toCurrency}`;
        })
        .catch(error => console.error('Error fetching exchange rates:', error));
    }
  </script>

</body>
</html>
